<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Minha página</title>
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>

<body onload="time()">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" style="margin-left: 15px;">Consulta Cep</a>
        <div type="button" class="btn btn-outline-success" id="thms" style="margin-right: -775px;"></div>
        <div class="d-flex">

    <div class="alert alert-warning" role="alert">Certifique-se de colocar um CEP válido!</div>

            <h3 id="titulo_cep">CEP</h3>
        </div>

            <table class="table">
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td id="logradouro"></td>
                    </tr>
                    <tr>
                        <td>Bairro</td>
                        <td id="bairro"></td>
                    </tr>
                    <tr>
                        <td>Localidade</td>
                        <td id="localidade"></td>
                    </tr>
                    <tr>
                        <td>UF</td>
                        <td id="uf"></td>
                    </tr>
                    <tr>
                        <td>DDD</td>

                    </tr>
                </tbody>
            </table>
        </div>
